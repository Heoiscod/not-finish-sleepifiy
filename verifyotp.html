<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .otp-container {
      background-color: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .otp-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
    }

    button {
      background-color: #4a90e2;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ab8;
    }

    .note {
      font-size: 14px;
      text-align: center;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="otp-container">
    <h2>Verify OTP & Reset Password</h2>
    <form action="verifyotp.php" method="post">
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Enter your email" required>

      <label for="otp">One-Time Password (OTP)</label>
      <input type="text" name="otp" placeholder="Enter 6-digit OTP" maxlength="6" required>

      <label for="new_password">New Password</label>
      <input type="password" name="new_password" placeholder="Enter new password" required>

      <label for="confirm_password">Confirm New Password</label>
      <input type="password" name="confirm_password" placeholder="Confirm password" required>

      <button type="submit">Reset Password</button>
    </form>

    <p class="note">Check your email for the 6-digit OTP. It will expire in 5 minutes.</p>
  </div>

  <!-- âœ… Auto-fill email from URL -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    if (email) {
      document.querySelector('input[name="email"]').value = email;
    }
  </script>

</body>
</html>
